{% extends 'base.html' %}
{% load static %}

{% block title %}
    Love Family Online Shop
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/page/index.css' %}" />
{% endblock %}

{% block hr %}
    <div class="hr"></div>
{% endblock %}

{% block content %}
    <div class="contentContainer">
        <div class="content">
            {% include 'goods_block.html' %}
            {% if more %}
                <div class="moreResult" data-keyword="{{ keyword }}">MORE</div>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'assets/javascript/page/index.js' %}"></script>
{% endblock %}
