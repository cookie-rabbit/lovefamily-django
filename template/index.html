{% extends 'base.html' %}
{% load static %}

{% block title %}
    Love Family Online Shop
{% endblock %}

{% block css %}
   <link rel="stylesheet" type="text/css" href="{% static 'assets/css/page/index.css' %}" />
{% endblock %}


{% block index_image %}
    <img src="{% static 'assets/images/banner.png' %}" alt="banner" class="banner">
{% endblock %}


{% block content %}
    <div class="contentContainer">
        <ul class="type">
            <li class="current" data-type="hot">Hot</li>
            <li data-type="new">New</li>
        </ul>
        <div class="content">
            {% include 'goods_block.html' %}
            <div class="more">MORE</div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'assets/javascript/page/index.js' %}"></script>
{% endblock %}
