<div class="bottom">
    <div class="left">
        {% for cate in category %}
            <div class="hasHover">
                <a href="/goods/category/{{ cate.id }}">{{ cate.name|safe }}</a>
                <div class="ul">
                    {% for sub_cate in cate.sub_cates %}
                        <a class="li" href="/goods/category/{{ sub_cate.id }}">{{ sub_cate.name|safe }}</a>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="right">
        <input type="text" placeholder="Search" class="toSearch" data-href="/goods/search/?"><span
            class="search"></span>
    </div>
</div>
