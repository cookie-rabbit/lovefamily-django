{% extends 'base.html' %}
{% load static %}

{% block title %}
    Sign Up
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/page/register.css' %}"/>
{#    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.10.0-beta/less.min.js"></script>#}
{% endblock %}

{% block hr %}
    <div class="hr"></div>
{% endblock %}

{% block content %}
    <div class="registerContainer">
        <ul class="type">
            <li class="current">Sign Up</li>
            <!-- <li class="current">My Account</li> -->
        </ul>
        <div class="baseInfor">
            <p class="name">
                <span>Username</span>
                <input type="text">
                <span class="star"></span>
                <span class="tips"></span>
            </p>
            <p class="email">
                <span>Email</span>
                <input type="text">
                <span class="star"></span>
                <span class="tips"></span>
            </p>
            <p class="phone">
                <span>Phone</span>
                <input type="text">
                <span class="star"></span>
                <span class="tips"></span>
            </p>
            <p class="pass">
                <span>Password</span>
                <input type="text">
                <span class="star"></span>
                <span class="tips"></span>
            </p>
            <p class="repass">
                <span>Re-Password</span>
                <input type="text">
                <span class="star"></span>
                <span class="tips"></span>
            </p>
            <p class="signUp"><span></span><span class="submit toSubmit">Sign up</span></p>
        </div>

    </div>
{% endblock %}


{% block js %}
    <script src="{% static 'assets/javascript/page/register.js' %}"></script>
{% endblock %}
